name: Release

on:
  push:
    branches:
      - main
    tags:
      - "*-v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release-plz:
    name: Release-please
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
